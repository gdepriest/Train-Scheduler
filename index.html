<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>All Aboard!</title>
    <script src="https://code.jquery.com/jquery-3.4.0.min.js" integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/cyborg/bootstrap.min.css">
    <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>

<body>
    <div class="container">
        <h1>All Aboard!</h1>
        <h2>Choo Choo, Chee Chee!</h2>
        <p></p>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Train Name</th>
              <th scope="col">Destination</th>
              <th scope="col">Frequency (min)</th>
              <th scope="col">Next Arrival</th>
              <th scope="col">Minutes Away</th>                          
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Thomas the Tank Engine</td>
              <td>Pleasantville</td>
              <td>25</td>
              <td></td>
              <td></td>              
            </tr>
          </tbody>
        </table>
      </div>
      <div class="container">
        <form>
            <div class="form-group">
              <label for="trainName">Train Name</label>
              <input class="form-control" id="trainName" type="text">
            </div>
            <div class="form-group">
              <label for="destination">Destination</label>
              <input class="form-control" id="destination" type="text">
            </div>
            <div class="form-group">
              <label for="startTime">First Train Time (HH:mm - military time)</label>
              <input class="form-control" id="startTime" placeholder="13:35" type="text">
            </div>
            <div class="form-group">
              <label for="frequency">Frequency (min)</label>
              <input class="form-control" id="frequency" type="text">
            </div>
            <button class="btn float-right" id="submit">Submit</button>
          </form>
      </div>
    <script type="text/javascript" src="assets/javascript/logic.js"></script>
</body>
</html>
